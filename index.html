<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>foldyload</title>
<style>
  @import url(https://db.onlinewebfonts.com/c/468c67c3a57b93870b455fc4ec30dbe1?family=Shag-Lounge);
  @font-face {
    font-family: "Shag-Lounge";
    src: url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.eot");
    src: url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.eot?#iefix") format("embedded-opentype"),
         url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.woff2") format("woff2"),
         url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.woff") format("woff"),
         url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.ttf") format("truetype"),
         url("https://db.onlinewebfonts.com/t/468c67c3a57b93870b455fc4ec30dbe1.svg#Shag-Lounge") format("svg");
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --yellow: #FFD600;
    --orange: #FF6B00;
    --teal: #00C9B1;
    --dark: #1a1a2e;
    --cream: #FFF8E7;
  }
  body {
    background: var(--dark);
    font-family: "Shag-Lounge", serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  body::before {
    content: '';
    position: fixed;
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(0,201,177,0.15) 0%, transparent 70%);
    top: -100px; left: -100px;
    animation: drift 8s ease-in-out infinite alternate;
    pointer-events: none;
  }
  body::after {
    content: '';
    position: fixed;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(255,107,0,0.12) 0%, transparent 70%);
    bottom: -80px; right: -80px;
    animation: drift 10s ease-in-out infinite alternate-reverse;
    pointer-events: none;
  }
  @keyframes drift {
    from { transform: translate(0,0) scale(1); }
    to   { transform: translate(40px,40px) scale(1.1); }
  }
  .card {
    background: var(--cream);
    border-radius: 24px;
    padding: 40px 48px;
    max-width: 480px;
    width: 92%;
    text-align: center;
    box-shadow: 0 0 0 4px var(--yellow), 8px 8px 0 4px var(--orange);
    position: relative;
    animation: popin 0.5s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes popin {
    from { transform: scale(0.7) translateY(40px); opacity: 0; }
    to   { transform: scale(1) translateY(0); opacity: 1; }
  }
  h1 { font-size: 3.2rem; color: var(--dark); letter-spacing: 2px; margin-bottom: 4px; line-height: 1; }
  h1 span { color: var(--orange); }
  .subtitle { font-size: 1.1rem; color: #555; margin-bottom: 28px; letter-spacing: 1px; }
  .thumb-wrap {
    position: relative; border-radius: 14px; overflow: hidden;
    border: 3px solid var(--dark); margin-bottom: 28px; box-shadow: 4px 4px 0 var(--teal);
  }
  .thumb-wrap img { width: 100%; display: block; }
  .thumb-overlay {
    position: absolute; inset: 0; background: rgba(26,26,46,0.35);
    display: flex; align-items: center; justify-content: center;
    opacity: 0; transition: opacity 0.2s;
  }
  .thumb-wrap:hover .thumb-overlay { opacity: 1; }
  .play-icon {
    width: 60px; height: 60px; background: var(--yellow);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    border: 3px solid var(--dark);
  }
  .play-icon svg { margin-left: 4px; }
  .vid-title { font-size: 1.05rem; color: #333; margin-bottom: 24px; line-height: 1.4; }
  .btn {
    display: inline-flex; align-items: center; justify-content: center; gap: 10px;
    background: var(--yellow); color: var(--dark); font-family: "Shag-Lounge", serif;
    font-size: 1.4rem; letter-spacing: 2px; padding: 14px 36px; border-radius: 12px;
    border: 3px solid var(--dark); box-shadow: 4px 4px 0 var(--dark); cursor: pointer;
    width: 100%; transition: transform 0.1s, box-shadow 0.1s, background 0.15s;
    user-select: none;
  }
  .btn:hover:not([disabled]) { background: var(--orange); color: var(--cream); }
  .btn:active:not([disabled]) { transform: translate(2px,2px); box-shadow: 2px 2px 0 var(--dark); }
  .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
  .status { margin-top: 14px; font-size: 0.9rem; min-height: 1.4em; color: #444; letter-spacing: 0.5px; }
  .status.error { color: #cc2200; }
  .status.ok    { color: #006644; }
  .log {
    margin-top: 14px; background: var(--dark); color: #aaffaa;
    font-family: monospace; font-size: 0.75rem; border-radius: 10px;
    padding: 12px; text-align: left; max-height: 120px; overflow-y: auto;
    border: 2px solid #333; display: none; white-space: pre-wrap; word-break: break-all;
  }
  .note { margin-top: 14px; font-size: 0.75rem; color: #999; letter-spacing: 0.5px; }
  .foldy-badge {
    position: absolute; top: -18px; right: 18px; background: var(--teal);
    color: var(--dark); font-size: 0.85rem; letter-spacing: 1px; padding: 4px 14px;
    border-radius: 20px; border: 2px solid var(--dark); box-shadow: 2px 2px 0 var(--dark);
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .spinner {
    display: inline-block; width: 16px; height: 16px;
    border: 3px solid var(--dark); border-top-color: transparent;
    border-radius: 50%; animation: spin 0.7s linear infinite;
    vertical-align: middle; margin-right: 4px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="foldy-badge">★ BFDI.TV ★</div>
  <h1>foldy<span>load</span></h1>
  <p class="subtitle">How to Fold your Foldy — Downloader</p>
  <div class="thumb-wrap">
    <img src="https://i.ytimg.com/vi/m91ZUxtrH4g/0.jpg" alt="How to Fold your Foldy thumbnail">
    <div class="thumb-overlay">
      <div class="play-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#1a1a2e"><polygon points="8,5 19,12 8,19"/></svg>
      </div>
    </div>
  </div>
  <p class="vid-title">How to Fold your Foldy</p>
  <button class="btn" id="dlBtn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
    DOWNLOAD
  </button>
  <p class="status" id="status"></p>
  <div class="log" id="log"></div>
  <p class="note">Powered by yt-dlp · source: bfdi.tv/foldy</p>
</div>
<script>
  const btn = document.getElementById('dlBtn');
  const statusEl = document.getElementById('status');
  const logEl = document.getElementById('log');

  function setStatus(msg, type='') {
    statusEl.innerHTML = msg;
    statusEl.className = 'status ' + type;
  }

  btn.addEventListener('click', async () => {
    btn.setAttribute('disabled', '');
    logEl.style.display = 'block';
    logEl.textContent = '';
    setStatus('<span class="spinner"></span> Downloading via yt-dlp...');

    try {
      const res = await fetch('/download', { method: 'POST' });
      const data = await res.json();
      logEl.textContent = data.log || '';
      logEl.scrollTop = logEl.scrollHeight;

      if (data.success) {
        setStatus('✓ Saved to Downloads: ' + data.filename, 'ok');
      } else {
        setStatus('✗ ' + (data.error || 'Something went wrong'), 'error');
      }
    } catch(e) {
      setStatus('✗ Could not reach local server. Is foldyload_server.py running?', 'error');
    }

    btn.removeAttribute('disabled');
  });
</script>
</body>
</html>
